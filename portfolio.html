    <script>
        // Filtro de categorías
        $(document).ready(function(){
            $(".filter-btn").on("click", function(){
                var filterValue = $(this).data("filter");
                
                // Mostrar todas las imágenes si se selecciona "Mostrar Todo"
                if (filterValue === "all") {
                    $(".grid-item").show();
                } else {
                    // Ocultar todas las imágenes y mostrar solo las de la categoría seleccionada
                    $(".grid-item").hide();
                    $("." + filterValue).show();
                }
            });
    
            // Inicializar FancyBox para las imágenes
            $(".fancybox").fancybox({
                // Configuración de FancyBox si es necesario
            });
        });
    </script>
